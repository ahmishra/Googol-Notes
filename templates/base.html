<!DOCTYPE html>
{% load static %}
<html>
<head>
		<title>{% block title %}{% endblock title %}</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Favicon -->
		<link rel="shortcut icon" type="icon/svg" href="{% static 'imgs/favicon.png' %}">
</head>
<body>

	<!-- Nav -->
	<nav class="navbar fixed-top navbar-expand-md navbar-light" id="nav" style="background: rgba(255, 255, 255, 1)">
	  <a class="navbar-brand" href="{% url 'app:all-notes' %}">Googol Notes</a>
	    <button class="navbar-toggler" style="outline: none; border: none;" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    	<ul class="navbar-nav mr-auto">
		      <div class="navbar-nav">
		        <a class="nav-link active" href="{% url 'app:all-notes' %}">Home <span class="sr-only">(current)</span></a>
		        {% if user.is_authenticated %}
		        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
		        <a class="nav-link" href="{% url 'app:search-note' %}">Search Notes</a>
		        {% else %}
		        <a class="nav-link" href="{% url 'accounts:login'  %}">Login</a>
		        <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
		        {% endif %}
		      </div>
		    </ul>
	    </div>
	</nav>

	<div class="container">
		{% block content %} {% endblock content %}
	</div>

</body>

<script type="text/javascript">
	const  navShadow = () => {
    var nav = document.getElementById("nav");
    var sticky = 70;

    if (window.pageYOffset > sticky) {
      nav.classList.add("add-shadow");
    } else {
      nav.classList.remove("add-shadow");
    }
  };

  window.addEventListener("scroll",  navShadow);
</script>

</html>
