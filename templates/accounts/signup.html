{% extends 'base.html' %}

{% block title  %}Googol Notes- Signup Portal{% endblock title  %}

{% block content %}
<div class="card" style="width: 30rem; margin: auto; width: 50%; padding: 10px;">
  <div class="card-body">
    <h5 class="card-title">Not Already A Member? Signup!</h5>
    <h6 class="card-subtitle mb-2 text-muted">Signup!</h6><br>
    <form method="POST">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<input type="submit" value='Signup' class="btn btn-outline-primary">
    </form>
  </div>
</div>
{% endblock content %}
