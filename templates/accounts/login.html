{% extends 'base.html' %}

{% block title  %}Googol Notes- Login Portal{% endblock title  %}

{% block content %}

<div class="card" style="width: 30rem; margin: auto; width: 50%; padding: 10px;">
  <div class="card-body">
    <h5 class="card-title">Log Back Into Your Account!</h5>
    <h6 class="card-subtitle mb-2 text-muted">Login!</h6><br>
    <form method="POST">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<input type="submit" value='Login' class="btn btn-outline-success">
    </form>
  </div>
</div>
{% endblock content %}
